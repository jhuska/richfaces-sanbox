<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<body>
	<ui:composition template="/templates/template.xhtml">

		<ui:define name="title">RichFaces Sample</ui:define>

		<ui:define name="body">
			<h:form>

				<rich:tabPanel id="homeTabs" switchType="ajax" immediate="true"
					activeItem="#{userBean.selectedTab}"
					itemChangeListener="#{userBean.updateCurrent}">

					<rich:tab header="first" name="first">
						<h:inputText label="Name" id="name" required="true"
							value="#{userBean.name}">
							<f:validateLength minimum="3" />
						</h:inputText>
						<rich:message for="name" ajaxRendered="true" />
						<a4j:commandButton value="Ajax Validate" />
					</rich:tab>

					<rich:tab header="second" name="second">
						<h:inputText value="#{userBean.name}">
							<a4j:ajax event="keyup" render="out" />
						</h:inputText>
						<h:outputText value="#{userBean.name}" id="out" />
					</rich:tab>

					<rich:tab header="third" name="third">
						<h:commandButton value="Call the popup">
							<rich:componentControl target="popup" operation="show" />
						</h:commandButton>
						<rich:popupPanel id="popup" modal="false" autosized="true"
							resizeable="false">
							<f:facet name="header">
								<h:outputText value="Simple popup panel" />
							</f:facet>
							<f:facet name="controls">
								<h:outputLink value="#"
									onclick="#{rich:component('popup')}.hide(); return false;">
                					X
            					</h:outputLink>
							</f:facet>
							<p>Any content might be inside this panel.</p>

							<p>
								The popup panel is open and closed from the javascript function
								of component client side object. The following code <a href="#"
									onclick="#{rich:component('popup')}.hide()">hide this panel</a>:
								<f:verbatim>&#35;</f:verbatim>
								{rich:component('popup')}.hide()
							</p>
						</rich:popupPanel>
					</rich:tab>

				</rich:tabPanel>

			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
