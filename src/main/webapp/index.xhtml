<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<body>
	<ui:composition template="/templates/template.xhtml">

		<ui:define name="title">RF-11968</ui:define>

		<ui:define name="body">
			<h:form>

				<rich:extendedDataTable id="mytable"
					value="#{extTableSelectionBean.inventoryItems}" var="car"
					selection="#{extTableSelectionBean.selection}"
					selectionMode="single">
					<a4j:ajax render="panelAjaxTarget" event="selectionchange"
						listener="#{extTableSelectionBean.selectionListener}" />

					<f:facet name="header">
						<h:outputText value="Cars marketplace" />
					</f:facet>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="vendor" />
						</f:facet>
						<h:outputText value="#{car.vendor}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Model" />
						</f:facet>
						<h:outputText value="#{car.model}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Price" />
						</f:facet>
						<h:outputText value="#{car.price}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Mileage" />
						</f:facet>
						<h:outputText value="#{car.mileage}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="VIN Code" />
						</f:facet>
						<h:outputText value="#{car.vin}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Items stock" />
						</f:facet>
						<h:outputText value="#{car.stock}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Days Live" />
						</f:facet>
						<h:outputText value="#{car.daysLive}" />
					</rich:column>
				</rich:extendedDataTable>

			</h:form>
			<h:panelGroup id="panelAjaxTarget">
				<rich:panel
					rendered="#{not empty extTableSelectionBean.selectionItems}">
					<rich:list type="unordered"
						value="#{extTableSelectionBean.selectionItems}" var="sel">
						<h:outputText value="#{sel.vendor} - #{sel.model} - #{sel.price}" />
					</rich:list>
				</rich:panel>
			</h:panelGroup>

			<rich:contextMenu target="mytable" mode="ajax">
				<rich:menuItem label="Test" onclick="alert('hello');" />
			</rich:contextMenu>


		</ui:define>
	</ui:composition>
</body>
</html>
