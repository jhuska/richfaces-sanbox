<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<body>
	<ui:composition template="/templates/template.xhtml">

		<ui:define name="title">RichFaces Sample</ui:define>

		<ui:define name="body">
			<h:form>
				<h:body>
					<rich:togglePanel id="layout" switchType="client"
						cycledSwitching="true">
						<rich:togglePanelItem>
               Panel item 1
               <h:inputText id="input1">
						<rich:placeholder value="Text..." />
							</h:inputText>
						</rich:togglePanelItem>
						<rich:togglePanelItem>
               Panel item 2
               <h:inputText id="input2">
								<rich:placeholder value="Text..." />
							</h:inputText>
						</rich:togglePanelItem>
					</rich:togglePanel>

					<h:commandButton value="Switch">
						<rich:toggleControl targetPanel="layout" />
					</h:commandButton>
				</h:body>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
