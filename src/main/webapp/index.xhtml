<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<body>
	<ui:composition template="/templates/template.xhtml">

		<ui:define name="title">RichFaces Sample</ui:define>

		<ui:define name="body">
			<h:form>
				<a4j:commandButton value="Show popup">
					<rich:componentControl target="popup" operation="show"
						event="click" />
				</a4j:commandButton>

				<rich:popupPanel modal="true" id="popup" width="1310" height="740">
					<a4j:outputPanel>
						<rich:dragSource>
							<h:outputText value="drag me please" />
						</rich:dragSource>
					</a4j:outputPanel>
					<rich:panel
						style="width: 300px; height 200px; background-color: yellow; display: block;">
						<rich:dropTarget />
					</rich:panel>
				</rich:popupPanel>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
