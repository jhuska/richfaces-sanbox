<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:r="http://richfaces.org">

<body>
	<ui:composition template="/templates/template.xhtml">

		<ui:define name="title">RichFaces Sample</ui:define>

		<ui:define name="body">
			<h:form id="tform">
				<r:tabPanel switchType="ajax" id="tabPanelLine2" status="STload">
					<r:tab header="Tab1">
						<r:commandButton status="STload" styleClass="button"
							execute="@this" value="Test 1" action="#{testBean.action()}" />
					</r:tab>
					<r:tab header="Tab2">
						<r:commandButton status="STload" styleClass="button"
							execute="@this" value="Test 2" action="#{testBean.action()}" />
					</r:tab>
				</r:tabPanel>

				<!-- using a queue with no name kills the tabPanel-->
				<r:queue id="testQueue" requestDelay="500" />
				<r:autocomplete id="testAuto" mode="ajax" value="#{testBean.suggestion}"
					layout="div" autocompleteMethod="#{testBean.suggest}" var="sugg"
					fetchValue="#{suggetion}" minChars="2" zindex="2001">
				</r:autocomplete>
			</h:form>
			<r:log />
		</ui:define>
	</ui:composition>
</body>
</html>
